{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% include 'feed/modular_topics.html' %}
        </div>
        <div class="col-6">
            <h5>{{chatroom_count}} rooms available</h5>
            {% if user.is_authenticated %}
            <a href="{% url 'create-chatroom' %}">Create a chatroom</a>
            {% endif %}
            {% include 'feed/modular_feed.html' %}
        </div>
        <div class="col">
            {% include 'feed/modular_activity.html' %}
        </div>
    </div>
</div>


{% endblock %}
