{% extends "base.html" %}

{% block content %}
<div>

    <a href="{% url 'create-chatroom' %}">Create a chatroom</a>

    <div>
        {% for chatroom in chatrooms %}
        <div>
            <span>@{{chatroom.roomhost.username}}</span>
            <h5>{{chatroom.id}} -- <a href="{% url 'chatroom' chatroom.id %}">{{chatroom.roomname}}</a></h5>
            <small>{{chatroom.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>     


{% endblock %}
